<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="inner-header">
            <div class="menu">
                <nav>
                    <ul class="d-flex">
                        <li class="active">
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#portfolio">Portfolio</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                        <li>
                            <a href="#blog">Blog</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="head-email">
                <p>
                    Email:
                    <span>contact@steven.net</span>
                </p>
            </div>
        </div>
    </header>
    <div class="setting">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="wrapper">
        <section class="content home" id="home">
            <div class="cont-sec d-flex align-items-center">
                <div class="all-text">
                    <h1>
                        <span class="shadow-txt">
                            Hello
                            <span class="shadow-txt dot">.</span>
                        </span>
                        <span>
                            <span class="shadow-txt">I am</span>
                            <span class="experience">Front-end Developer with 7 years experience based in London</span>
                        </span>
                        <span class="shadow-txt">Steven</span>
                    </h1>
                </div>
                <div class="slide-right">
                    <span></span>
                </div>
            </div>
        </section>
    </div>





    <script>
        document.querySelector('.container').addEventListener('wheel', function(event) {
            event.preventDefault();
            this.scrollLeft += event.deltaY;
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
